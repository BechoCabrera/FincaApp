<div class="mb-3 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
  <div class="flex items-center gap-3">
    <span class="inline-flex items-center rounded-full px-2.5 py-1 text-xs font-medium" style="background: var(--table-head-bg); color: var(--table-ink)">
      {{ totalLabel }}
    </span>
  </div>

  <div class="flex flex-col gap-2 md:flex-row md:items-center">
    <mat-form-field appearance="fill" class="ui-search no-ripple w-full md:w-40">
      <mat-label>Buscar</mat-label>
      <input matInput [formControl]="qControl" placeholder="Buscar..." />
      <button mat-icon-button matSuffix aria-label="clear" (click)="qControl.setValue('')">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="ui-search no-ripple w-full md:w-40">
      <mat-label>Finca</mat-label>
      <mat-select [formControl]="fincaControl">
        <mat-option value="">Todas</mat-option>
        <mat-option *ngFor="let f of fincas" [value]="f.id">{{ f.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-flat-button [matMenuTriggerFor]="colsMenu" class="ui-btn mb-4" style="background: var(--primary)">
      <mat-icon class="mr-1">view_column</mat-icon> Columnas
    </button>

    <button style="background: var(--primary)" mat-mini-fab class="ui-fab-pdf mb-4" (click)="onExportPdf()" matTooltip="Exportar a PDF" aria-label="Exportar a PDF">
      <mat-icon>picture_as_pdf</mat-icon>
    </button>

    <mat-menu #colsMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-checkbox [checked]="allSelected" [indeterminate]="someSelected" (change)="onToggleAll($event.checked)">Seleccionar todo</mat-checkbox>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item *ngFor="let c of allColumns">
        <mat-checkbox [checked]="displayedColumns.includes(c.key)" (change)="onToggleColumn(c.key, $event.checked)">{{ c.label }}</mat-checkbox>
      </button>
    </mat-menu>
  </div>
</div>
